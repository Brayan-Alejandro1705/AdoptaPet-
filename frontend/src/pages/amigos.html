    // ==================== FUNCIONES DE TABS ====================
    function switchTab(tab) {
        document.getElementById('content-requests').classList.add('hidden');
        document.getElementById('content-friends').classList.add('hidden');
        document.getElementById('content-suggestions').classList.add('hidden');

        document.getElementById('tab-requests').classList.remove('tab-active');
        document.getElementById('tab-friends').classList.remove('tab-active');
        document.getElementById('tab-suggestions').classList.remove('tab-active');

        if (tab === 'requests') {
            document.getElementById('content-requests').classList.remove('hidden');
            document.getElementById('tab-requests').classList.add('tab-active');
            renderRequests();
        } else if (tab === 'friends') {
            document.getElementById('content-friends').classList.remove('hidden');
            document.getElementById('tab-friends').classList.add('tab-active');
            renderFriends();
        } else if (tab === 'suggestions') {
            document.getElementById('content-suggestions').classList.remove('hidden');
            document.getElementById('tab-suggestions').classList.add('tab-active');
            renderSuggestions();
        }
    }

    // ==================== ACCIONES ====================
    function acceptRequest(id) {
        const request = friendRequests.find(r => r.id === id);
        if (!request) return;

        friends.unshift({
            id: request.id,
            name: request.name,
            username: request.username,
            avatar: request.avatar,
            pets: Math.floor(Math.random() * 5) + 1,
            bio: request.bio
        });

        friendRequests = friendRequests.filter(r => r.id !== id);
        
        updateCounts();
        renderRequests();
        showToast(`âœ… Ahora eres amigo de ${request.name}`);
    }

    function rejectRequest(id) {
        friendRequests = friendRequests.filter(r => r.id !== id);
        updateCounts();
        renderRequests();
        showToast(`âŒ Solicitud rechazada`);
    }

    function sendFriendRequest(id) {
        const suggestion = suggestions.find(s => s.id === id);
        if (!suggestion) return;

        suggestions = suggestions.filter(s => s.id !== id);
        updateCounts();
        renderSuggestions();
        showToast(`âœ… Solicitud enviada a ${suggestion.name}`);
    }

    function removeSuggestion(id) {
        suggestions = suggestions.filter(s => s.id !== id);
        updateCounts();
        renderSuggestions();
        showToast(`âœ“ Sugerencia eliminada`);
    }

    function removeFriend(id) {
        const friend = friends.find(f => f.id === id);
        if (!friend) return;

        if (confirm(`Â¿EstÃ¡s seguro de eliminar a ${friend.name} de tus amigos?`)) {
            friends = friends.filter(f => f.id !== id);
            updateCounts();
            renderFriends();
            showToast(`âŒ ${friend.name} eliminado de tus amigos`);
        }
    }

        // Filtrar segÃºn la pestaÃ±a activa
        if (!document.getElementById('content-friends').classList.contains('hidden')) {
            const filteredFriends = friends.filter(f => 
                f.name.toLowerCase().includes(searchTerm) || 
                f.username.toLowerCase().includes(searchTerm)
            );
            
            const container = document.getElementById('friendsList');
            if (filteredFriends.length === 0) {
                container.innerHTML = `

                    </div>
                `;
            } else {
                renderFriends();
            }
        }
    }

    // ==================== ACTUALIZAR CONTADORES ====================

        document.getElementById('badge-requests').textContent = friendRequests.length;
        document.getElementById('badge-friends').textContent = friends.length;
        document.getElementById('badge-suggestions').textContent = suggestions.length;
        
        document.getElementById('friendsCount').textContent = friends.length;
        document.getElementById('requestsCount').textContent = friendRequests.length;
        document.getElementById('suggestionsCount').textContent = suggestions.length;
    }

    // ==================== TOAST ====================
    function showToast(message) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        
        toastMessage.textContent = message;
        toast.classList.remove('hidden');
        
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000);
    }

    // ==================== INICIALIZAR ====================
    window.onload = function() {

</script>
